<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    
    <!-- Include Bootstrap for basic layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include custom CSS -->
    <style>
        body {
            background-color: #2C2F33;
            color: #ffffff;
        }

        .result-container {
            background-color: #B13C49;  /* Dark red color */
            border-radius: 10px;
            padding: 30px;
            margin-top: 100px;
            text-align: center;
        }

        .result-container h1 {
            color: white;
        }

        .result-container p {
            color: white;
            font-size: 20px;
        }

        .image-container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #9B2D3F;  /* Darker red color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #8A1F33; /* Slightly darker red */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="result-container">
            <h1>Prediction Result</h1>
            <p>The uploaded image is classified as: <strong>{{ result }}</strong></p>
            <p>Confidence: <strong>{{ confidence * 100 }}%</strong></p>
            
            <!-- Display the uploaded image -->
            <div class="image-container">
                <img src="{{ url_for('uploaded_file', filename=img_path) }}" alt="Uploaded Image" width="400">

            </div>

            <!-- Button to upload another image -->
            <a href="/" class="back-btn">Upload another image</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leukemia Detection</title>
    <!-- Include Bootstrap for basic layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include custom CSS -->
    <style>
        body {
            background-color: #2C2F33;
            color: #ffffff;
        }

        .upload-container {
            background-color: #B13C49;  /* Dark red color */
            border-radius: 10px;
            padding: 30px;
            margin-top: 100px;
        }

        .upload-container h1 {
            color: white;
        }

        .upload-btn {
            background-color: #9B2D3F;  /* Darker red color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .upload-btn:hover {
            background-color: #8A1F33; /* Slightly darker red */
        }

        .file-upload {
            background-color: #F1F1F1;
            color: #000;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .file-upload input[type="file"] {
            padding: 10px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="upload-container text-center">
            <h1>Upload Blood Sample Image</h1>
            <p>Choose an image to predict if it's Leukemia or Normal</p>
            
            <!-- File upload form -->
            <div class="file-upload">
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required><br><br>
                    <button class="upload-btn" type="submit">Upload and Predict</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
